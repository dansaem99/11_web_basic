 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prop</title>
<script src="../js/jquery-3.6.1.min.js"></script>
<script>

	// radio 타입 사용 예시
	$().ready(function(){

		$("#button1").click(function(){
			alert("선택된 데이터 : " + $("[name='radioTarget']:checked").val())
		});
		
		$("#button2").click(function(){
			let getYear = prompt("년도 : ");
			// foreach 이 개수만큼 돌린다. radioTarget이 5개여서 5번 돈다.
			$("[name='radioTarget']").each(function(){
				if($(this).val() == getYear) {
					$(this).prop("checked", true);
				}
			});
		});
		
		var toggle = true;
		$("#button3").click(function(){
			
			if (toggle) {
				$("[name='radioTarget']").prop("disabled", true);
				toggle = false;
			}
			else {
				$("[name='radioTarget']").prop("disabled", false);
				toggle = true;
			}
		
		});
		
	});

	
</script>
</head>
<body>
    
    <input type="radio" name="radioTarget" value="2018">2018년
    <input type="radio" name="radioTarget" value="2019">2019년
    <input type="radio" name="radioTarget" value="2020">2020년
    <input type="radio" name="radioTarget" value="2021" checked>2021년
    <input type="radio" name="radioTarget" value="2022">2022년
	<hr>
	
	<button id="button1">조회하기</button>
    <button id="button2">데이터 변경하기</button>
    <button id="button3">속성 변경하기</button>
	 
</body>
</html>
